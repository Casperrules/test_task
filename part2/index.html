<body id="body">
    
    <header id="header"> <div class="title">My Gallary</div> 
        <div class="search">
            <div>
                <i class="fas fa-search"></i>
            </div>
            <input id="search" type="text" placeholder="photoes, people, groups"/>
        </div>
        <div class="authenticate">

            </div>

    <div id="gallery" style="display: table; overflow:hidden; margin-top: 0.2rem;"></div>
    <Script>
        
        const uri = `https://api.flickr.com/services/rest/?method=flickr.galleries.getPhotos&api_key=36432ff387e9575f2b13ba503c441194&gallery_id=66911286-72157647277042064&format=json&nojsoncallback=1`;//put uri for flickr api containing app key as well
        
        
        fetch(uri).then(function(response) {
  return response.json();
}).then(function(data) {
    let picArr = data.photos.photo.map((pic)=>{
                var src = `https://farm${pic.farm}.staticflickr.com/${pic.server}/${pic.id}_${pic.secret}.jpg`;
                document.getElementById('gallery').innerHTML+=`<gallery-image src=${src}>`
            });
}).catch(function() {
  console.log("error");
});
    </Script>
